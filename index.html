<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Riders</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class = "column is-half is-offset-one-quarter level">
    <main class = "container ">
        <div class = "column is-half is-offset-one-quarter level container is-centered">
            <img class= "weather-image level-item image is-128x128">
        </div>
        <div class="block">
            <h1 class = "weather-temperature title is-1">30 F</h1>
        </div>
        <div class="columns">
            
            <div class="column is-6 is-offset-one-quarter"> 
            <div class="block">
                <p class="weather-windchill">27 F WindChill</p>
              </div>

                <p class="weather-precipitation">27% Chance of Precipitation</p>
              </div>
              
              
              
              <div class="block">
                <p class="weather-time">10:50 PM</p>
              </div>
              

            </div>
        </div>
    </main>

    <section class = "container">
        <div class = "block"><button class= "button is-medium is-fullwidth is-success is-outlined">Location 1</button></div>

        <div class = "block"><button class= "button is-medium is-fullwidth is-success is-outlined ">Location 2</button></div>

        <div class = "block"><button class= "button is-medium is-fullwidth is-success is-outlined ">Location 7</button></div>

        <div class = "block"><button class= "button is-medium is-fullwidth is-success is-outlined ">Location 8</button></div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
